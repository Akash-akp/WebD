<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    <fieldset>
        <legend>Basic Form</legend>
        <form>
            <div>
                <label for="username">User Name*</label>
                <br>
                <input type="text" id="username" required>
            </div>
            <br>
            <div>
                <label for="password">Password*</label>
                <br>
                <input type="password" id="password" required>
            </div>
            <br>
            <div>
                <p>Gender</p>
                <input type="radio" name="gender" value="Male" checked>Male<br>
                <input type="radio" name="gender" value="Female">Female<br>
                <input type="radio" name="gender" value="Other">Other<br>
            </div>
            <div>
                <p>Course Done</p>
                <input type="checkbox" name="course" value="C++" checked>C++<br>
                <input type="checkbox" name="course" value="Java">Java<br>
                <input type="checkbox" name="course" value="Python">Python<br>
                <input type="checkbox" name="course" value="WebD">Web Development<br>
            </div>
            <div>
                <p>In which year you are??</p>
                <select name="year" id="">
                    <option value="">1st</option>
                    <option value="">2nd</option>
                    <option value="">3rd</option>
                    <option value="">4th</option>
                </select>
            </div>
            <div>
                <p>Optgrouping Use:-</p>
                <select>
                    <optgroup label="Books">
                        <option value="html">HTML</option>
                        <option value="css">Css</option>
                    </optgroup>
                    <optgroup label="Snippet">
                        <option value="git">Git</option>
                        <option value="java">Java</option>
                    </optgroup>
                </select>
            </div>
            <div>
                <p>Course Done</p>
                <select name="Crs" multiple>
                    <option value="">C++</option>
                    <option value="">Java</option>
                    <option value="">Python</option>
                    <option value="">Web Development</option>
                </select>
            </div>
            <div>
                <p>Share your views</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <button type="button">button 1</button>
            <button type="reset" onclick="alert('Reset')">reset</button>
            <button type="submit">submit</button>
            <input type="submit">
            <button type="button" onclick="alert('Hustle hard')">Click Me</button>
            <button type="button" onclick="location.href='https://www.google.com'">Google</button>
            <!-- <input type="week"> -->
            <br>
            <audio src="audio/dewaane.mp4" controls></audio>
            <br>
            <audio controls>
                <source src="audio/dewaane.mp4" type="audio/mp4">
            </audio>
            <br>
            <video src="video/vid.mp4" controls width="50%"></video>
            <br>
            <video controls width="50%">
                <source src="video/vid.mp4" type="video/mp4">
            </video>
        </form>
    </fieldset>
</body>
</html>
