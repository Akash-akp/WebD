<html lang="en">

<head>
    <link rel="stylesheet" href="Q4.css">
</head>

<body>
    <h1>Popup Alert Box without JavaScript</h1>
    <div class="box">
        <a class="button" href="#onclick">Click Here</a>
    </div>
    <div id="onclick" class="overlay">
        <div class="popup">
            <a class="close" href="#">&times;</a>
            <div class="content">
                This is Sample of Popup Box without using JavaScript. Pure CSS Popup Box. You can Close this Window by
                Clicking on Cross icon.
            </div>
        </div>
    </div>
</body>

</html>
