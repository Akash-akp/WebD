<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-
scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min .css" rel="stylesheet"
        integrity="sha384- rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></ script >
<title>Document</title> <script>
$(document).ready(()=>{ $('#photo').change(function(){
const file = this.files[0]; console.log(file);
if (file){
let reader = new FileReader(); reader.onload = function(event){
console.log(event.target.result);
$('#imgPreview').attr('src', event.target.result); }
reader.readAsDataURL(file); }
}); })
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="holder">
                        <img id="imgPreview" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-
picture-973460__480.png" alt="pic" style="width: 300px;" />
                    </div>
                    <input type="file" name="photograph" id="photo" required="true" />
                </form>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col" style="margin: 50px;">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="col" style="margin: 50px;">
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col" style="margin: 50px;">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="col" style="margin: 50px;">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
