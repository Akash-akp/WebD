<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart', 'bar'] }); google.charts.load('current', { 'packages': ['bar'] }); google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ['DAYS', 'Temperature In Degree C'],
            ['Monday', 27.8],
            ['Tuesday', 29],
            ['Wednesday', 22.22],
            ['Thusday', 30.01],
            ['Friday',24.22],
            ['Saturday', 22.11],
            ['Sunday',19.07]
            ]);
            var options = {
                title: 'Temperature in c'
            };
            var chart1 = new google.visualization.PieChart(document.getElementById('piechart'));
            chart1.draw(data, options);
            var options = {
                title: 'Temperature in c',
                width: 900,
                legend: { position: 'none' },
                chart: { title: 'Temperature in c', }, bars: 'vertical',
                axes: {
                    x: {
                        0: { side: 'bottom' }
                    }
                },
                bar: { groupWidth: "90%" }
            };
            var chart = new google.charts.Bar(document.getElementById('top_x_div'));
            chart.draw(data, options);
        };
    </script>
</head>

<body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
</body>

</html>
