<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Properties</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        #div1 {
            height: 100px;
            width: 100px;
            position: relative;
            border-radius: 50%;
            top: 200px;
            left: 100px;
            background-color: aqua;
            border: 2px solid grey;
            animation: wobble 1s ease-in-out infinite;
        }

        #div2 {
            border: 2px solid black;
            height: 2px;
            width: 100%;
            position: relative;
            top: 200px;

        }

        #div3 {
            height: 40px;
            width: 250px;
            position: relative;
            top: 300px;
            left: 100px;
            font-size: 30px;
            border: solid black;
            border-width: 3px 0px 3px 0px;
            text-align: center;
            padding: 5px;
            animation: fade 1s ease-in-out infinite alternate;
        }

        @keyframes fade {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="div1" ></div>
    <div id="div2"></div>
    <div id="div3">Animation Fade In</div>
</body>

</html>
